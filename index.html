<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="image">
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja Bem-vindo(a) novamente. Faça para acessar sua conta e poder fazer as cinfigurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="field">
                        <i class="material-icons">person</i>
                        <input type="email" name="login" id="ilogin" placeholder="your e-mail" required maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="field">
                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="password" id="ipassword" placeholder="your password" autocomplete="current-password" required minlength="8">
                        <label for="ipassword">Senha</label>
                    </div>
                    <input type="submit" value="Enter">
                    <a href="esqueci.html">Esqueci a senha <i class="material-icons">mail</i></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
